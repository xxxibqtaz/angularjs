<section class="Banner margin-bottom-40">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>

        <div class="carousel-inner">

            <div class="carousel-item">

            <span class="carousel-control-prev-icon" aria-hidden="true"></span>

        </a>

<section class="QGNewProduct margin-bottom-20">
    <div class="title margin-bottom-20">
        <h2>KHÓA HỌC</h2>
    </div>
    <div class="row">
        <article class="pt-3 row row-cols-1 row-cols-md-3 col-9">
            <div class="col mb-4 text-center" ng-repeat="item in list_subject | limitTo:6:start">
                <div class="card h-100 prod">
                    <img src="images/logos/{{item.Logo}}" class="card-img-top m-auto pt-3 w-50" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{item.Id}}</h5>
                        <p class="card-text">{{item.Name}}</p>
                    </div>
                    <div class="card-footer font-weight-bold text-center">
                        <a href="#!quiz/{{item.Id}}/{{item.Name}}"> <button class="btn btn-info rounded-pill w-75"><i
                                    class="fas fa-bolt"></i> Quiz</button></a>
                    </div>
                </div>
            </div>
            
        </article>
        <aside class="col-sm-3 pb-2">
            <div class="border-top-lg border-warning card mt-1 shadow">
                <div class="card-header"><i class="far fa-folder-open"></i> DANH MỤC HỌC</div>
                <div class="card-body p-0 w-100">
                    <ul class="list-group" ng-repeat="item in list_subject | limitTo:10">
                        <a class="text-dark text-decoration-none" href="#!quiz/{{item.Id}}/{{item.Name}}">
                            <li class="list-group-item">{{item.Id}}</li>
                        </a>

                    </ul>
                </div>
            </div>
        </aside>
        
        <div class="ng-scope p-3 text-center w-100">
            <button ng-click="first()" class="btn btn-success mx-3"><i class="fas fa-step-backward"></i> Trang
                đầu</button>
            <button ng-click="prev()" class="btn btn-danger mx-3"> <i class="fas fa-backward"></i> Trang trước</button>
            <button ng-click="next()" class="btn btn-info mx-3">Trang kế <i class="fas fa-forward"></i></button>
            <button ng-click="last()" class="btn btn-warning mx-3">Trang cuối <i
                    class="fas fa-step-forward"></i></button>
        </div>
</section>
